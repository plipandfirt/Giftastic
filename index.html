<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
</head>

<body>
  <button data-person="Captain America">Cap</button>
  <button data-person="Batman">Bat</button>
  <button data-person="Black Widow">Widow</button>
  <button data-person="Hawkeye">Hawk</button>
  <button data-person="Nick Fury">One-eye</button>
  <button data-person="Spiderman">Spider</button>
  <button data-person="Avengers Agent Hill">Hill</button>
  <button data-person="Winter Soldier">Winter</button>
<br>
  <form id="gif-form">
    <label for="gif-input"><h2>Add another Gif!</h2></label>
    <input type="text" id="gif-input">
    <br>

    <!-- Button triggers new gif to be added -->
    <input id="add-gif" type="submit" value="submit">
  </form>
  
  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
